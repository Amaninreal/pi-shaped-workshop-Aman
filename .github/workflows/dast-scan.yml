name: OWASP ZAP DAST Scan

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan Public OWASP Juice Shop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Step 1: Run the ZAP scan. This will create report files in the workspace.
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'https://juice-shop.herokuapp.com/'
          # Prevent the ZAP action from trying to create issues or artifacts
          allow_issue_writing: false

      # Step 2: Use the official GitHub action to upload the report.
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          # The ZAP action creates these files by default
          path: |
            report_html.html
            report_md.md