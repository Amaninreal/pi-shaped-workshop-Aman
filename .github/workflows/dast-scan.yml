name: OWASP ZAP DAST Scan

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan Public OWASP Juice Shop

    steps:
      # Step 1: We still need to check out the code so there's a place to save the report
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Run the ZAP scan. It will create report files in the local workspace.
      # We are disabling its artifact and issue features.
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'https://juice-shop.herokuapp.com/'
          allow_issue_writing: false

      # Step 3: Use the official, reliable action to upload the report.
      # This step will find the report file created by the ZAP scan and save it.
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: 'report_html.html'