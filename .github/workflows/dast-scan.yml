name: OWASP ZAP DAST Scan

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan Public OWASP Juice Shop

    steps:
      # This step is still needed so ZAP has a directory to write to
      - name: Checkout
        uses: actions/checkout@v4

      # This single step now handles the scan AND the artifact upload
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'https://juice-shop.herokuapp.com/'
          
          # This is the correct way to disable creating GitHub Issues
          allow_issue_writing: false
          
          # Tell the ZAP action to create an artifact for us
          artifact_name: zap-reports