name: OWASP ZAP DAST Scan

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan Public OWASP Juice Shop

    steps:
      # Step 1: Check out the code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Grant write permissions to the workspace to prevent the "Permission denied" error
      - name: Grant Write Permissions
        run: chmod -R 777 .

      # Step 3: Run the ZAP scan ONLY. It will now be able to write its temp files.
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'https://juice-shop.herokuapp.com/'
          allow_issue_writing: false

      # Step 4: Use the OFFICIAL GitHub action to upload the report.
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: 'report_html.html'