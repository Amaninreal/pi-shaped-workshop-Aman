# .github/workflows/dast-scan.yml

name: OWASP ZAP DAST Scan

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan Public OWASP Juice Shop

    steps:
      # Step 1: Check out the code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Run the ZAP scan ONLY.
      # It will create the report file but will NOT try to upload anything.
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'https://juice-shop.herokuapp.com/'
          allow_issue_writing: false

      # Step 3: Use the OFFICIAL, reliable GitHub action to upload the report.
      # This step will find the report file and save it correctly.
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: 'report_html.html'