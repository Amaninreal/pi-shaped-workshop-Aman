name: OWASP ZAP DAST Scan

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan Public OWASP Juice Shop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # THIS IS THE FIX: Add a step to grant write permissions to the workspace
      - name: Grant Write Permissions
        run: chmod -R 777 .

      # Step 2: Run the ZAP scan. It will now be able to write its temp files.
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'https://juice-shop.herokuapp.com/'
          allow_issue_writing: false

      # Step 3: Upload the report, which will now be generated successfully.
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: 'report_html.html'